{{ define "main" }}
<!-- layouts/_default/talks.html -->
<div class="container">
  <div class="row">
    <h3>International Conferences</h3>
    <div class="col-12">
      <ul>
        {{ range sort .Site.Data.talks.conferences ".date" "desc" }}
        <li>
          {{ partial "talk.html" . }}
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>

<hr>

<div class="container">
  <div class="row">
    <h3>Symposiums</h3>
    <div class="col-12">
      <ul>
        {{ range .Site.Data.talks.symposiums }}
        <li>
          {{ partial "talk.html" . }}
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>
{{ end }}
